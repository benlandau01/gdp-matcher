services:
  - type: web
    name: gdp-matcher-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: |
      echo "Checking data directory..."
      ls -la data/
      echo "Starting application..."
      gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
    healthCheckPath: /api/game?difficulty=medium
    autoDeploy: true 